{% extends "base.html" %}
{% block content %}

 <!-- Page Content -->
 <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4 text-center">
        <h2>All products</h2>
    </header>

    <!-- Page Features -->
    <div class="row text-center">
        {% for p in products %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              <img class="card-img-top" src="{{ p.image.url }}" alt="">
              <div class="card-body">
                <h4 class="card-title" name={{ p.title }}>{{ p.title }}</h4>
                <p class="card-text">Price : {{ p.price }} </p>
              </div>
              <div class="card-footer">
                <button class="btn btn-warning"  onClick="buttonSubmit('{{p.title}}','{{p.price}}');">Make Payment </button>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
{% endblock content %}
